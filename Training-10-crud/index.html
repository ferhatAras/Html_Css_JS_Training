<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="color: white; background-color: #1d2630">
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-5 mb-5"><strong>CRUD</strong></h1>
        <div class="main row justify-content-center">
          <form
            action=""
            id="student-form"
            class="row justify-content-center mb-4"
            autocomplete="off"
          >
            <div class="col-8 col-md-8 mb-3 text-start">
              <label for="firstName">Ad</label>
              <input
                class="form-control"
                id="firstName"
                type="text"
                placeholder="Adınızı Giriniz."
              />
            </div>
            <div class="col-8 col-md-8 mb-3 text-start">
              <label for="firstName">SoyAd</label>
              <input
                class="form-control"
                id="lastName"
                type="text"
                placeholder="Soyad Giriniz."
              />
            </div>
            <div class="col-8 cold-md-8 mb-3 text-start">
              <label for="class">Sınıf</label>
              <input
                class="form-control"
                id="classNo"
                type="text"
                placeholder="Sınıf Numarası Giriniz."
              />
            </div>
            <div class="col-8 col-md-8 mb-3 text-start">
              <input
                class="btn btn-primary add-btn"
                id="classNo"
                type="submit"
                value="Kaydet"
              />
            </div>
            <div class="col-10 cold md-10 mt-5">
              <table class="table table-striped table-dark">
                <thead>
                  <tr>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Sınıf</th>
                    <th>Düzenleme</th>
                  </tr>
                </thead>
                <tbody class="student-list">
                  <tr>
                    <td>Ferhat</td>
                    <td>Çığşar</td>
                    <td>11</td>
                    <td>
                      <a href="#" class="btn btn-warning btn-sm edit"
                        >Düzenle</a
                      >
                      <a href="#" class="btn btn-danger btn-sm delete">Sil</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
