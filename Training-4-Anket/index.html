<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anket</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section id="header">
      <div class="bg-white text-center py-4">
        <div class="container">
          <h2 class="text-danger display-4 my-4">Evden Çalışma</h2>
        </div>
      </div>
    </section>
    <div class="result d-none py-4 bg-white text-center">
      <div class="container lead">
        <p>
          <span class="text-danger display-4 p-3">0%</span>Ofise Dönmek İstiyor
        </p>
      </div>
    </div>

    <section id="questions">
      <div class="bg-secondary py-3">
        <div class="container">
          <form class="question-form text-white">
            <div class="my-3">
              <p>1.Soru Ofiste Daha Verimli Çalışıyorum.</p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q1"
                  value="E"
                  checked
                />
                <label class="form-check-label"> Evet </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q1"
                  value="H"
                />
                <label class="form-check-label"> Hayır </label>
              </div>
            </div>
            <div class="my-3">
              <p>2.Ofise Tam zamanlı dönmek istiyorum.</p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q2"
                  value="E"
                  checked
                />
                <label class="form-check-label"> Evet </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q2"
                  value="H"
                />
                <label class="form-check-label"> Hayır </label>
              </div>
            </div>
            <div class="my-3">
              <p>3.Evdeyken Teknik Sorunlar Daha uzun sürüyor.</p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q3"
                  value="E"
                  checked
                />
                <label class="form-check-label"> Evet </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q3"
                  value="H"
                />
                <label class="form-check-label"> Hayır </label>
              </div>
            </div>
            <div class="my-3">
              <p>4.Evdekyen Jiradaki Haftalık Taslaklar daha zor yetişiyor</p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q4"
                  value="E"
                  checked
                />
                <label class="form-check-label"> Evet </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q4"
                  value="H"
                />
                <label class="form-check-label"> Hayır </label>
              </div>
            </div>
            <div class="text-center">
              <input type="submit" class="btn btn-primary" />
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
