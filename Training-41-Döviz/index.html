<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="nav navbar-dark bg-primary">
      <div class="container justify-content-center d-flex my-2">
        <a href="" class="navbar-brand">Döviz Çeviri </a>
      </div>
    </div>

    <div class="contaier my-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="currency_one"
              list="list_one"
              placeholder="Döviz Kuru"
            />
            <datalist id="list_one"></datalist>
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="currency_two"
              list="list_two"
              placeholder="Döviz Kuru"
            />
            <datalist id="list_two"></datalist>
          </div>
          <div class="mb-3">
            <input
              type="number"
              id="amount"
              class="form-control"
              placeholder="Miktar"
            />
          </div>
          <button class="btn btn-outline-primary w-100 mb-3" id="calculate">
            Hesapla
          </button>
          <div id="result"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
