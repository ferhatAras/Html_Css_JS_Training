<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="SliderContainer">
      <div class="imageContainer">
        <img src="https://picsum.photos/id/0/700/500" alt="" />
        <img src="https://picsum.photos/id/10/700/500" alt="" />
        <img src="https://picsum.photos/id/12/700/500" alt="" />
        <img src="https://picsum.photos/id/13/700/500" alt="" />
        <img src="https://picsum.photos/id/15/700/500" alt="" />
        <img src="https://picsum.photos/id/17/700/500" alt="" />
      </div>
      <i class="icon fa-solid fa-angle-left prev"></i>
      <i class="icon fa-solid fa-angle-right next"></i>
    </div>

    <script src="script.js"></script>
  </body>
</html>
